[build]
  command = "npm ci && npm install -g gatsby-cli@5.13.2 && cp -Rf src/assets public && cp src/index.html public && npm run build"
  publish = "public"

# Environment settings
[build.environment]
  NODE_VERSION = "18.12.0"

# Required for Gatsby sites
[[plugins]]
  package = "@netlify/plugin-gatsby"