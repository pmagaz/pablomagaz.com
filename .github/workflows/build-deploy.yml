      - name: Set up WireGuard
        uses: egor-tensin/setup-wireguard@v1
        with:
          endpoint: '${{ secrets.WIREGUARD_ENDPOINT }}'
          endpoint_public_key: '${{ secrets.WIREGUARD_PUBLIC_KEY }}'
          ips: '${{ secrets.WIREWARD_IPS }}'
          allowed_ips: '${{ secrets.WIREGUARD_ALLOWED_IPS }}'
          private_key: '${{ secrets.WIREGUARD_PRIVATE_KEY }}'
   
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.REGISTRY_HOST }}:30000/contact-form:latest .

      - name: Push Docker image
        run: |
          docker push --insecure-registry ${{ secrets.REGISTRY_HOST }}:30000/contact-form:latest
      
      - name: Cleanup WireGuard
        if: always()
        run: sudo wg-quick down wg0